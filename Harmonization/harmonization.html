<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="stylesheet" href="./../sytles.css" >
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Load the Paper.js library -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.11/paper-full.min.js" integrity="sha512-ehNJ9gpOQJn8EYlA3P1zUtfrh97G/6WNsjfPfpnMxbo6PX6UXHRj8Ny5MCd36w2eTPlvOSVuXLZmY+/VLVhI4A==" crossorigin="anonymous"></script>
	<!-- Import the code -->
	<script  type="text/javascript" canvas="myCanvas" src="harmonization.js"></script>
</head>
<body>
	<h2>Acrylicode's harmonization tool</h2>
    <h6>Visit our website : <a href="https://www.acrylicode.com">https://www.acrylicode.com</a> | Follow us : <a href="https://www.instagram.com/acrylicode.berlin/" style="font-size: 25px; margin-left: 10px;" class="fa fa-instagram"></a><a href="https://www.youtube.com/channel/UC6kz8lb80gitsmjx0gnZC8Q" style="font-size: 25px;margin-left: 10px; color: red;" class="fa fa-youtube"></a></h6>
	<div class="row h-75 m-5">
		<div class="col-9 h-100" >
			<canvas class="w-100 h-100" id="myCanvas" style="border:1px solid"></canvas>
		</div>
		<div class="col-3">
			<div class="row">
				<label class="custom-file-upload m-1">
					<input type="file" id="uploadInput" accept="image/svg+xml" name="filename" >
					Load SVG
				</label>
				<label class="custom-file-upload m-1">
					<button style="display: none;" id="downloadBtn"></button>
					Save SVG
				</label>
				<a href="/Drawing/drawing.html" style="color: black;">
                    <label class="custom-file-upload m-1">
                        Draw
                    </label>
                </a>
			</div>
			<div class="row">
				<label class="m-2">Rotation Angle</label>
				<input type="range" id="rotationAngle" min="0" max="10" step="0.1">
			</div>	
			<div class="row">
				<label class="m-2">Number of shapes</label>
				<input type="range" id="numberOfShapes" min="0" max="200" step="5">
			</div>
			<div class="row">
				<label class="m-2">Scaling factor</label>
				<input type="range" id="scalingFactor" value="0.99" min="0.98" max="1.1" step="0.001">
			</div>
			
			
		</div>
	</div>
</body>
</html>
